<!DOCTYPE html>
<html>
<head>
  <title>My Cart | Mana Bazar</title>
  <link rel="stylesheet" href="cart.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e9f7ef);
      padding: 20px;
      color: #333;
    }

    h1, h2 {
      color: #0d6efd;
      text-align: center;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      margin: 20px auto;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buy-btn {
      background-color: #198754;
      color: white;
    }

    .buy-btn:hover { background-color: #157347; }

    .remove-btn {
      background-color: #dc3545;
      color: white;
    }

    .remove-btn:hover { background-color: #bb2d3b; }

    .status-btn {
      background-color: #ffc107;
      color: #333;
    }

    .status-btn:hover { background-color: #ffcd39; }

    .order-card {
      display: flex;
      align-items: center;
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .order-card img {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 15px;
    }

    .order-card h4 {
      margin: 0;
      color: #0d6efd;
    }

    .order-card p {
      margin: 3px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ My Cart</h1>
  <div class="card">
    <div id="cart_items">Loading...</div>
  </div>

  <h2>My Orders</h2>
  <div id="orders_section">Loading orders...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const SUPABASE_URL = 'https://gpyuveeyrckpwokdgzba.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdweXV2ZWV5cmNrcHdva2RnemJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MDEzNTIsImV4cCI6MjA3NTQ3NzM1Mn0.mhv2u5uhzqKhgWQqNPysR3Haa5DwL1LtLfeyOvLGPLo';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function getCurrentUserWithRole() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) return null;

      const { data: profile } = await supabase
        .from('users')
        .select('role, full_name, email')
        .eq('id', user.id)
        .single();

      return { ...user, ...profile };
    }

    async function loadCart() {
      const user = await getCurrentUserWithRole();
      const container = document.getElementById("cart_items");

      if (!user) {
        container.innerHTML = "<p>Please login to view your cart.</p>";
        return;
      }

      const { data: cartItems, error } = await supabase
        .from('cart')
        .select('id, product_id, products(id, name, price, image, stock, seller_id)')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      if (error) {
        container.innerHTML = "<p>Error loading cart.</p>";
        return;
      }

      if (!cartItems.length) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      container.innerHTML = "";
      for (const item of cartItems) {
        const product = item.products;
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${product.image || 'placeholder.jpg'}" alt="${product.name}">
          <div style="flex:1">
            <strong>${product.name}</strong>
            <p>â‚¹${product.price}</p>
            <p>Stock Left: ${product.stock}</p>
            <button class="buy-btn" onclick="buyNow('${product.id}', ${product.price}, '${product.seller_id}', ${product.stock})">Buy Now</button>
            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
          </div>`;
        container.appendChild(div);
      }
    }

    // ðŸ›’ Buy Now
    window.buyNow = async function(productId, price, sellerId, stock) {
      const user = await getCurrentUserWithRole();
      if (!user) {
        alert("Please login first.");
        window.location.href = "index.html?login=required";
        return;
      }

      if (user.role === "seller") {
        alert("ðŸš« Sellers cannot purchase products.");
        return;
      }

      const qty = 1;
      if (stock < qty) {
        alert("âŒ Not enough stock available.");
        return;
      }

      const total = qty * price;

      const { error: orderError } = await supabase.from('orders').insert([{
        user_id: user.id,
        product_id: productId,
        quantity: qty,
        total_price: total,
        status: 'Confirmed',
        buyer_name: user.full_name,
        buyer_email: user.email,
        created_at: new Date()
      }]);

      if (orderError) {
        alert("âŒ Failed to place order.");
        console.error(orderError);
        return;
      }

      // Update stock
      await supabase.from('products')
        .update({ stock: stock - qty })
        .eq('id', productId);

      // Update seller earnings
      const { data: seller } = await supabase
        .from('users')
        .select('earnings')
        .eq('id', sellerId)
        .single();

      const newEarnings = (seller?.earnings || 0) + total;
      await supabase.from('users').update({ earnings: newEarnings }).eq('id', sellerId);

      alert("âœ… Order placed successfully!");
      loadCart();
      loadOrders();
    };

    // ðŸ—‘ï¸ Remove from cart
    window.removeFromCart = async function(cartId) {
      if (!confirm("Remove this item from your cart?")) return;
      const { error } = await supabase.from('cart').delete().eq('id', cartId);
      if (error) {
        alert("âŒ Failed to remove item.");
      } else {
        alert("ðŸ—‘ï¸ Item removed!");
        loadCart();
      }
    };

    // ðŸ“¦ Load Orders
    async function loadOrders() {
      const user = await getCurrentUserWithRole();
      const section = document.getElementById("orders_section");

      if (!user) {
        section.innerHTML = "<p>Please login to view your orders.</p>";
        return;
      }

      const { data: orders, error } = await supabase
        .from('orders')
        .select('*, products(name, image)')
        .eq('user_id', user.id)
        .order('created_at', { ascending: false });

      if (error || !orders.length) {
        section.innerHTML = "<p>No orders found.</p>";
        return;
      }

      section.innerHTML = orders.map(o => `
        <div class="order-card">
          <img src="${o.products.image}">
          <div>
            <h4>${o.products.name}</h4>
            <p>Qty: ${o.quantity} | Total: â‚¹${o.total_price}</p>
            <p>Status: ${o.status}</p>
            <p>Ordered On: ${new Date(o.created_at).toLocaleString()}</p>
          </div>
        </div>
      `).join('');
    }

    loadCart();
    loadOrders();
  </script>
</body>
</html>
